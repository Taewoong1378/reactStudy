<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<script>

    document.addEventListener('DOMContentLoaded',()=>{
  
      const radios = document.querySelectorAll('[name=pet]');
      const output = document.querySelector('#output');
  
      radios.forEach((radio)=>{
        radio.addEventListener('change',(event)=>{
          const current = event.currentTarget;
          if(current.checked){
            output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
          }
        })
      })
    })
  </script>
<body>
    <h1># 좋아하는 애완동물을 선택해주세요</h1>
    <input type="radio" name="pet" value="강아지"> 강아지
    <input type="radio" name="pet" value="고양이"> 고양이
    <input type="radio" name="pet" value="햄스터"> 햄스터
    <input type="radio" name="pet" value="기타"> 기타
    <hr>
    <h1 id="output"></h1>
</body>
</html>
